<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-300">
    <div class="border-dashed border m-4 rounded">
        <h1 class="m-4">Equal Section -------------------------------------- --></h1>

        <div class="m-4 grid gap-4 sm:grid-cols-2 grid-cols-2">
            <div class="min-h-[100px] bg-amber-400"></div>
            <div class="min-h-[100px] bg-blue-400"></div>
        </div>
    </div>



    <div class="border-dashed border m-4 rounded">
        <h1 class="m-4">Equal Section -------------------------------------- --></h1>

        <div class="m-4 grid gap-4 sm:grid-cols-4">
            <div class="min-h-[100px] bg-amber-400"></div>
            <div class="min-h-[100px] bg-blue-400"></div>
            <div class="min-h-[100px] bg-green-400"></div>
            <div class="min-h-[100px] bg-purple-400"></div>
        </div>
    </div>


    <div class="border-dashed border m-4 rounded">
        <h1 class="m-4">NON Equal Section -------------------------------------- --></h1>

        <div class="m-4 grid gap-4 sm:grid-cols-12 grid-cols-1">
            <div class="sm:col-span-2 min-h-[100px] bg-amber-400"></div>
            <div class="sm:col-span-10 min-h-[100px] bg-blue-400"></div>
        </div>
    </div>


    <div class="border-dashed border m-4 rounded">
        <h1 class="m-4">NON Equal Section -------------------------------------- --></h1>

        <div class="m-4 grid gap-4 sm:grid-cols-12">
            <div class="sm:col-span-2 min-h-[100px] bg-amber-400 sm:block hidden"></div>
            <div class="sm:col-span-8 min-h-[100px] bg-blue-400"></div>
            <div class="sm:col-span-2 min-h-[100px] bg-purple-400 sm:block hidden"></div>
        </div>

    </div>
</body>

</html>
