<html>

<head>
    <meta charset="UTF-8">

<body class="bg-blue-300 flex justify-center items-center min-h-screen">
    <div class="bg-blue-100 rounded-2xl p-10 shadow-2xl max-w-sm w-full hover:drop-shadow-2xl shadow-gray-950">
        <h2 class="text-center text-3xl text-black font-bold mb-6">Login</h2>
        <form action="">
            <div class="mb-3">
                <label class="block text-sm font-bold text-black mb-0.5" for="email">Email</label>
                <input
                    class="w-full px-2 py-1 border border-blue-800 rounded-sm font-semibold focus:outline-none focus:ring-1 focus:text-blue-800""
                    type=" email" placeholder="Email" id="">
            </div>
            <div>
                <label class="block text-sm font-bold text-black mb-0.5" for="Password">Password</label>
                <input
                    class="w-full px-2 py-1 border border-blue-800 font-semibold rounded-sm focus:outline-none focus:ring-1 focus:text-blue-800"
                    type="password" placeholder="Password" id="">
            </div>
            <div class="h-15">
                <button
                    class="w-full  mt-6 px-7 py-1 rounded-sm cursor-pointer font-bold bg-blue-900 text-white hover:bg-transparent  hover:text-blue-900 hover:border-1 relative active:text-blue-50 active:bg-blue-900"
                    type="submit">Login</button>
            </div>

        </form>
    </div>
