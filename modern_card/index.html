<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card Design - Assignment</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="images/profilepic.jpg" alt="Profile Picture" class="profile-image" />
        </div>
        <div class="profile-details">
            <span class="profile-name">Rekha Ghimire</span>
            <span class="profile-status">Model/Actress</span>
        </div>
        <div class="social-icons">
            <a href="#" class="social-icon" style="background: #013191"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="social-icon" style="background: #018bf5"><i class="bx bxl-twitter"></i></a>
            <a href="#" class="social-icon" style="background: #f0296b"><i class="bx bxl-instagram"></i></a>
            <a href="#" class="social-icon" style="background: #0446ca"><i class="bx bxl-linkedin"></i></a>
        </div>
        <div class="action-buttons">
            <button class="action-button">Follow Me</button>
            <button class="action-button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="num">20K</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="num">10K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="num">34K</span>
            </div>
        </div>
    </div>
</body>


</html>
